<div class="wrap">
  <div class="search">
    <input type="text" class="searchTerm" placeholder="What are you looking for?" (keyup)="searchBooks($event.target.value)" id="searchInput">
    <button type="submit" class="searchButton">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>


<div *ngFor="let book of books.items" class="contain">

  <app-product-preview [book]="book"></app-product-preview>
</div>
